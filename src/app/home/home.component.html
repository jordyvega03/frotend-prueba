<div class="home-container">
  <h1>Últimas Noticias</h1>
  <div class="news-grid">
    <mat-card *ngFor="let noticia of noticias | slice:0:5">
      <div class="card" style="width: 18rem;">
        <img mat-card-image [src]="noticia.imagen" class="card-img-top" alt="Imagen de la noticia" />
        <mat-card-content class="card-body">
          <h5 class="card-title">{{ noticia.titulo }}</h5>
          <p class="card-text">{{ noticia.descripcion }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button class="btn btn-primary" (click)="verDetalles(noticia.id)">
            Ver más
          </button>
        </mat-card-actions>
      </div>
    </mat-card>
  </div>
</div>
